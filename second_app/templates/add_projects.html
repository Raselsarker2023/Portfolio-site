{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="mx-auto mt-8">
    <form class="max-w-md mx-auto bg-white p-8 rounded shadow-md" method="post">
        {% csrf_token %}
        <h1 class="text-2xl font-semibold mb-6">Add Your Project</h1>
        
        {{ form | crispy }}

        <button type="submit" class="bg-yellow-500 text-white p-2 rounded mt-4 hover:bg-yellow-600 transition">Submit</button>
    </form>
</div>

{% endblock %}
