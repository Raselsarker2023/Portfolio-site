{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="max-w-2xl mx-auto mt-8 p-4">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post">
        <h1 class="text-2xl font-bold mb-4">Add Blog Page</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="bg-yellow-500 hover:bg-yellow-400 text-gray-800 font-bold py-2 px-4 rounded-full mt-4" type="submit">Submit</button>
    </form>
</div>

{% endblock %}
