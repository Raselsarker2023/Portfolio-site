{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4">Add Skills Page</h1>
    <form method="post" class="max-w-md">
      {% csrf_token %}
      
      <!-- Skill Name -->
      <div class="mb-4">
        <label for="id_name" class="block text-gray-600 text-sm font-semibold mb-2">Skill Name</label>
        <input type="text" name="name" id="id_name" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
      </div>

      <!-- Proficiency Level -->
      <div class="mb-4">
        <label for="id_proficiency_level" class="block text-gray-600 text-sm font-semibold mb-2">Proficiency Level</label>
        <input type="number" name="proficiency_level" id="id_proficiency_level" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue">Add Skill</button>
    </form>
  </div>
{% endblock %}
