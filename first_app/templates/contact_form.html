{% extends 'base.html' %} {% block content %}

  <div class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4">Contact Us</h1>
    {% if contact_info %}
      <p>Email: {{ contact_info.email }}</p>
      <p>Phone: {{ contact_info.phone }}</p>
      <!-- Add other contact details as needed -->
    {% else %}
      <p>Contact information not available.</p>
    {% endif %}

    <form method="post" class="max-w-md">
      {% csrf_token %}
      
      <!-- Name -->
      <div class="mb-4">
        <label for="id_name" class="block text-gray-600 text-sm font-semibold mb-2">Your Name</label>
        <input type="text" name="name" id="id_name" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="id_email" class="block text-gray-600 text-sm font-semibold mb-2">Your Email</label>
        <input type="email" name="email" id="id_email" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
      </div>

      <!-- phone_no -->
      <div class="mb-4">
        <label for="id_phone_no" class="block text-gray-600 text-sm font-semibold mb-2">Phone no</label>
        <input type="phone_no" name="phone_no" id="id_phone_no" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
      </div>

      <!-- Message -->
      <div class="mb-4">
        <label for="id_message" class="block text-gray-600 text-sm font-semibold mb-2">Your Message</label>
        <textarea name="message" id="id_message" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue">Submit</button>
    </form>
  </div>
{% endblock %}
