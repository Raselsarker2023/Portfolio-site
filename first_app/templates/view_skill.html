{% extends 'base.html' %}

{% block content %}
  <div class="flex flex-col items-center justify-center" style="height: 500px;">
    <h1 class="text-4xl font-bold mb-4">Your Skills</h1>
    {% if skills %}
      <ul class="list-disc ml-4">
        {% for skill in skills %}
        <ul>
          <li class="mb-2">{{ skill.name }} - Proficiency Level: {{ skill.proficiency_level }}</li>
        </ul>
        {% endfor %}
      </ul>
    {% else %}
      <p class="mt-4">No skills added yet.</p>
    {% endif %}

    <div class="button pt-5">
      <a href="{% url 'add_skill' %}" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add more Skill</a>
    </div>

  </div>
{% endblock %}
