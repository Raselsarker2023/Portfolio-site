{% extends 'base.html' %}

{% block content %}
  <div class="flex flex-col items-center justify-center" style="background-color: #E4E4E4;">
    <h1 class="text-4xl font-bold mb-4 pt-4">Your Skills</h1>
    {% if skills %}
      <div class="row w-full mx-auto ms-3">
        {% for skill in skills %}
          <div class="col-lg-2 mb-2 p-2">
            <div class="card" style="width: 250px; height: 300px; border: 1px solid gray;">
              <div class="card-body">
                <h1 class="card-title btn btn-warning mb-3">Skills : {{ skill.name }}</h1>
                <h1 class="card-title mb-3">Proficiency Level: {{ skill.proficiency_level }}</h1>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="mt-4">No skills added yet.</p>
    {% endif %}

    <div class="button pt-3">
      <a href="{% url 'add_skill' %}" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add more Skill</a>
    </div>
  </div>
{% endblock %}
