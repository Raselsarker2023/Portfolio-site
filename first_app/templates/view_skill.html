{% extends 'base.html' %}

{% block content %}
  <h1 class="text-3xl font-bold mb-4">Your Skills</h1>
  
  {% if skills %}
    <ul class="list-disc ml-4">
      {% for skill in skills %}
        <li class="mb-2">{{ skill.name }} - Proficiency Level: {{ skill.proficiency_level }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="mt-4">No skills added yet.</p>
  {% endif %}
  
  <a href="{% url 'add_skill' %}" class="inline-block mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Add Skill
  </a>
{% endblock %}
