{% extends 'base.html' %}
{% block content %}

<div class="container-fluid d-flex align-items-center justify-content-center pt-5">
    <div class="bg-white shadow-lg rounded px-4 pt-4 pb-4 mb-4 col-md-6">
        <h1 class="text-4xl font-weight-bold mb-4">User Profile</h1>
        {% if profile_picture %}
            <div class="row w-full mx-auto items-center justify-center">
                <div class="col-lg-2 mb-2 p-2">
                    <div class="card" style="width: 400px; height: 500px;">
                        <div class="card-body">
                            {% if profile_picture.picture.url %}
                                <img src="{{ profile_picture.picture.url }}" class="card-img-top rounded-circle" alt="...">
                            {% endif %}
                        </div>
                        
                        
                    </div>
                </div>
            </div>  
        {% else %}
            <p>No profile picture available.</p>
        {% endif %}
      
        <div class="button pt-3">
            <a href="{% url 'picture_upload' %}" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Picture upload</a>
        </div>
    </div>
</div>

{% endblock %}
