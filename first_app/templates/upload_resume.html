
{% extends 'base.html' %}
{%  load crispy_forms_tags %}
{% block content %}

<div class="height: 50% pt-5" style="background-color: #E4E4E4;">   
    <form method="post" enctype="multipart/form-data" action="{% url 'upload_resume' %}" style="width: 50% ; height: 500px; margin : auto">
        <h1 class="text-4xl pt-2">Upload Resume/CV</h1>
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-primary" type="submit">Upload</button>
    </form>
</div>

{% endblock %}
