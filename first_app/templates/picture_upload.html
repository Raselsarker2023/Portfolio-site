{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-fluid d-flex align-items-center justify-content-center  pt-5">
  <form class="bg-white shadow-lg rounded px-4 pt-4 pb-4 mb-4 col-md-6" method="post" enctype="multipart/form-data">
    <h1 class="text-2xl font-weight-bold mb-4">Upload Profile Picture</h1>
    {% csrf_token %}
    <div class="mb-4">
      {{ picture | crispy }}
    </div>
    <button class="btn btn-primary btn-block" type="submit">Upload</button>
  </form>
</div>

{% endblock %}
