{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="flex items-center justify-center h-screen">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-1/2" method="post" enctype="multipart/form-data" style="width:50%; margin:auto;">
    <h1 class="text-2xl font-bold mb-4">Upload Profile Picture</h1>
    {% csrf_token %}
    <div class="mb-4">
      {{ picture | crispy }}
    </div>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Upload</button>
  </form>
</div>

{% endblock %}
